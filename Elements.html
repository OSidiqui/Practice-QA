<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elements</title>
  </head>
  <body>
<h1> Selenium Elements </h1>
<h3> <strong>Text Box</strong></h3>
<form  id="User form" >
  <label id="userName-label">Full Name </label>
  <input type="text" name="userName" value=""> <br>
  <label id="email-label">Email</label>
  <input name="userEmail" type="email" placeholder="name@example.com"> <br>
  <label id="address-label">Current Address</label>
  <input type="text" name="userAddress" placeholder="Current Address" > <br>
  <label id="permenantAddress-label">Permanent Address</label>
  <input type="text" name="userPermanentAddress" > <br>
  <input type="submit" name="submitButton" >

</form>
  </body>
</html>
